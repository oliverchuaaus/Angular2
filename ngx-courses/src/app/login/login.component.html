<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" [formGroup]="fg" role="form" style="display: block;" (ngSubmit)="login(fg.value)">
								<div class="form-group">
									<input type="text"  id="username" tabindex="1" class="form-control" placeholder="Username" formControlName="username">
								</div>
								<div class="form-group">
									<input type="password"  id="password" tabindex="2" class="form-control" placeholder="Password" formControlName="password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
